<div class="container-fluid inside-container">
    <div class="row inside-container">
        <div class="col-md-8 col-md-push-8 left-window">
            <div class="inside-window">
                <h1 class="display-1">RestCont Race Control System</h1>
                <h4 class="display-4">Control your races and get instant results.</h4>
                <small>For getting a valid key contact the administrator.</small>
                <small>Each Key is for a maximum of three machines.</small>
            </div>
        </div>
        <div class="col-md-4 col-md-pull-4">
            <div class="inside-login">

                <div class="alert alert-danger" role="alert" *ngIf="errors">
                    {{errors}}
                </div>
                <div class="alert alert-warning" role="alert" *ngIf="messages">
                    {{messages}}
                </div>
            
                <form #reg="ngForm" class="form-signin" (ngSubmit)="register(reg)">
                    <h2 class="form-signin-heading">Register</h2>
                    <br>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required ngModel>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required ngModel>
                    <label for="inputPassword2" class="sr-only">Repeat Password</label>
                    <input type="password" id="inputPassword2" class="form-control" placeholder="Repeat Password" name="password2" required ngModel>
                    <hr>
                    <label for="inputEmail" class="sr-only">First Name</label>
                    <input type="text" id="inputFirstName" class="form-control" placeholder="Firt Name" name="first_name" required ngModel>
                    <label for="inputPassword" class="sr-only">Last Name</label>
                    <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" name="last_name" required ngModel>
                    <hr>
                    <label for="inputKey" class="sr-only">Key License</label>
                    <input type="text" id="inputKey" class="form-control" placeholder="Key" name="key" required autofocus ngModel>

                    <br>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /container -->

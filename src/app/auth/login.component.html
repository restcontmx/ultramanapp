<div class="container-fluid inside-container">
    <div class="row inside-container">
        <div class="col-md-4 col-md-push-4">
            <div class="inside-login">

                <div class="alert alert-danger" role="alert" *ngIf="errors">
                    {{errors}}
                </div>
                
                <form #log="ngForm" class="form-signin" (ngSubmit)="login(log)">
                    <h2 class="form-signin-heading">Log In</h2>
                    <br>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required autofocus ngModel>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required ngModel>
                    <br>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>
        <div class="col-md-8 col-md-pull-8 left-window">
            <div class="inside-window">
                <h1 class="display-1">RestCont Race Control System</h1>
                <h4 class="display-4">Control your races and get instant results.</h4>
            </div>
        </div>
    </div>
</div>
<!-- /container -->
